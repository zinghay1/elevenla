<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển Đổi Văn Bản Thành Âm Thanh ElevenLabs</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        /* Custom scrollbar for activity log */
        .activity-log-scroll::-webkit-scrollbar {
            width: 8px;
        }
        .activity-log-scroll::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        .activity-log-scroll::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        .activity-log-scroll::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen flex items-center justify-center p-4">

    <!-- Main Application Container -->
    <div id="app-container" class="w-full max-w-4xl bg-white rounded-xl shadow-lg overflow-hidden">
        <!-- Header -->
        <header class="bg-gradient-to-r from-blue-600 to-blue-800 p-4 text-white flex flex-col sm:flex-row justify-between items-center rounded-t-xl">
            <h1 class="text-2xl font-bold mb-2 sm:mb-0">Chuyển Đổi Văn Bản Thành Âm Thanh ElevenLabs</h1>
            <div id="user-id-display" class="text-sm bg-blue-700 px-3 py-1 rounded-full opacity-90 hidden">
                User ID: <span class="font-mono" id="current-user-id"></span>
            </div>
        </header>

        <!-- Navigation Tabs -->
        <nav class="bg-gray-50 border-b border-gray-200">
            <ul class="flex flex-wrap justify-center sm:justify-start">
                <li class="-mb-px mr-1">
                    <button id="tab-convert" class="tab-button inline-block py-3 px-6 text-sm font-medium rounded-t-lg transition-colors duration-200 text-blue-700 border-b-2 border-blue-700 bg-white">
                        Chuyển Đổi
                    </button>
                </li>
                <li class="-mb-px mr-1">
                    <button id="tab-manage" class="tab-button inline-block py-3 px-6 text-sm font-medium rounded-t-lg transition-colors duration-200 text-gray-600 hover:text-blue-600 hover:bg-gray-100">
                        Quản Lý API Key
                    </button>
                </li>
                <li class="-mb-px mr-1">
                    <button id="tab-batch" class="tab-button inline-block py-3 px-6 text-sm font-medium rounded-t-lg transition-colors duration-200 text-gray-600 hover:text-blue-600 hover:bg-gray-100">
                        Xử Lý Hàng Loạt (Chưa có)
                    </button>
                </li>
                <li class="-mb-px mr-1">
                    <button id="tab-options" class="tab-button inline-block py-3 px-6 text-sm font-medium rounded-t-lg transition-colors duration-200 text-gray-600 hover:text-blue-600 hover:bg-gray-100">
                        Tùy Chọn Xử Lý (Chưa có)
                    </button>
                </li>
            </ul>
        </nav>

        <!-- Main Content Area -->
        <div id="content-area" class="p-6 relative">
            <!-- Content will be rendered here by JavaScript -->
            <div id="loading-overlay" class="absolute inset-0 bg-white bg-opacity-75 flex items-center justify-center z-10 hidden rounded-b-xl">
                <div class="flex flex-col items-center">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-gray-900"></div>
                    <p class="mt-4 text-lg text-gray-700">Đang tải ứng dụng...</p>
                </div>
            </div>
        </div>

        <!-- Activity Log Section -->
        <div class="p-6 pt-0">
            <div class="bg-gray-100 p-4 rounded-lg shadow-inner h-64 overflow-y-auto activity-log-scroll">
                <h3 class="font-bold text-lg mb-2 text-gray-800">Nhật Ký Hoạt Động</h3>
                <ul id="activity-log-list" class="space-y-1 text-sm text-gray-700">
                    <!-- Logs will be appended here by JavaScript -->
                </ul>
            </div>
        </div>

        <!-- Footer -->
        <footer class="bg-gray-200 p-4 text-center text-sm text-gray-600 rounded-b-xl">
            Ứng dụng Chuyển Đổi Văn Bản Thành Âm Thanh ElevenLabs
        </footer>
    </div>

    <!-- Custom Modal for alerts/confirmations -->
    <div id="custom-modal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50 p-4 hidden">
        <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm w-full text-center">
            <p id="modal-message" class="text-lg font-semibold mb-4"></p>
            <button
                id="modal-close-button"
                class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-150 ease-in-out"
            >
                Đóng
            </button>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, addDoc, setDoc, updateDoc, deleteDoc, onSnapshot, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Global Variables and State ---
        let app;
        let db;
        let auth;
        let userId = null;
        let isAuthReady = false;
        let appId = 'default-app-id'; // Default for local development
        let activeTab = 'convert';
        let logs = [];
        let apiKeys = []; // Array to store API keys from Firestore
        let availableVoices = []; // Dynamically updated from ElevenLabs API
        let availableModels = []; // Dynamically updated from ElevenLabs API

        const contentArea = document.getElementById('content-area');
        const activityLogList = document.getElementById('activity-log-list');
        const userIdDisplay = document.getElementById('current-user-id');
        const userIdDisplayContainer = document.getElementById('user-id-display');
        const loadingOverlay = document.getElementById('loading-overlay');
        const customModal = document.getElementById('custom-modal');
        const modalMessageElement = document.getElementById('modal-message');
        const modalCloseButton = document.getElementById('modal-close-button');

        // --- Utility Functions ---

        /**
         * Shows a custom modal with a message.
         * @param {string} message - The message to display in the modal.
         */
        function showCustomModal(message) {
            modalMessageElement.textContent = message;
            customModal.classList.remove('hidden');
        }

        /**
         * Hides the custom modal.
         */
        function hideCustomModal() {
            customModal.classList.add('hidden');
        }

        /**
         * Adds a log message to the activity log and re-renders it.
         * @param {string} message - The log message.
         * @param {string} [type='info'] - Type of log (e.g., 'info', 'error', 'warn').
         */
        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            logs.push({ message: message, timestamp: timestamp, type: type });
            renderActivityLog();
            // Scroll to bottom of log
            activityLogList.parentElement.scrollTop = activityLogList.parentElement.scrollHeight;
        }

        /**
         * Displays the loading overlay.
         */
        function showLoadingOverlay() {
            loadingOverlay.classList.remove('hidden');
        }

        /**
         * Hides the loading overlay.
         */
        function hideLoadingOverlay() {
            loadingOverlay.classList.add('hidden');
        }

        // --- ElevenLabs API Functions (Actual Calls) ---

        /**
         * Fetches voices from ElevenLabs API.
         * @param {string} apiKey - The ElevenLabs API key.
         * @returns {Promise<Array<{voice_id: string, name: string}>>} A promise resolving to an array of voices.
         */
        async function fetchElevenLabsVoices(apiKey) {
            addLog(`Đang tải giọng nói cho khóa: ${apiKey.substring(0, 5)}...`);
            try {
                const response = await fetch('https://api.elevenlabs.io/v1/voices', {
                    method: 'GET',
                    headers: {
                        'xi-api-key': apiKey,
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                });

                if (!response.ok) {
                    let errorDetail = 'Lỗi không xác định';
                    try {
                        const errorData = await response.json();
                        // Prioritize 'detail' field if available
                        if (errorData && typeof errorData === 'object' && errorData.detail) {
                            errorDetail = errorData.detail;
                        } else if (errorData && typeof errorData === 'object') {
                            // Fallback to stringifying the entire error object if 'detail' is missing
                            errorDetail = JSON.stringify(errorData);
                        } else {
                            // If not an object or no detail, use status text
                            errorDetail = response.statusText;
                        }
                    } catch (e) {
                        errorDetail = response.statusText; // Fallback if response is not valid JSON
                    }
                    throw new Error(`Không thể tải giọng nói: ${response.status} - ${errorDetail}`);
                }

                const data = await response.json();
                return data.voices;
            } catch (error) {
                console.error("Lỗi khi tải giọng nói:", error);
                throw error; // Re-throw to be caught by calling function
            }
        }

        /**
         * Fetches models from ElevenLabs API.
         * Note: ElevenLabs does not have a public API endpoint to list all models directly.
         * Models are usually associated with specific voices or implicitly available.
         * For this demo, we will use a hardcoded list of common models.
         * In a real application, you might infer models from voice capabilities or use a predefined list.
         * @param {string} apiKey - The ElevenLabs API key. (Not directly used for fetching models in ElevenLabs API currently)
         * @returns {Promise<Array<{model_id: string, name: string}>>} A promise resolving to an array of models.
         */
        async function fetchElevenLabsModels(apiKey) {
            addLog(`Sử dụng các mô hình được định nghĩa trước cho khóa: ${apiKey.substring(0, 5)}... (API ElevenLabs hiện không liệt kê các mô hình trực tiếp)`);
            return new Promise(resolve => {
                // Hardcoded list of common ElevenLabs models
                const models = [
                    { model_id: 'eleven_turbo_v2', name: 'Eleven Turbo V2' },
                    { model_id: 'eleven_monolingual_v1', name: 'Eleven Monolingual V1' },
                    { model_id: 'eleven_multilingual_v2', name: 'Eleven Multilingual V2' },
                    // Add other models as they become known or if an API endpoint becomes available
                ];
                resolve(models);
            });
        }

        /**
         * Fetches account info/credits from ElevenLabs API.
         * @param {string} apiKey - The ElevenLabs API key.
         * @returns {Promise<{character_limit: number, character_count: number, subscription: {tier: string, character_limit: number, character_count: number, can_do_text_to_speech: boolean, next_character_count_reset_unix: number}}>} A promise resolving to account info.
         */
        async function fetchElevenLabsAccountInfo(apiKey) {
            addLog(`Đang tải thông tin tài khoản cho khóa: ${apiKey.substring(0, 5)}...`);
            try {
                const response = await fetch('https://api.elevenlabs.io/v1/user/subscription', {
                    method: 'GET',
                    headers: {
                        'xi-api-key': apiKey,
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                });

                if (!response.ok) {
                    let errorDetail = 'Lỗi không xác định';
                    try {
                        const errorData = await response.json();
                        // Prioritize 'detail' field if available
                        if (errorData && typeof errorData === 'object' && errorData.detail) {
                            errorDetail = errorData.detail;
                        } else if (errorData && typeof errorData === 'object') {
                            // Fallback to stringifying the entire error object if 'detail' is missing
                            errorDetail = JSON.stringify(errorData);
                        } else {
                            // If not an object or no detail, use status text
                            errorDetail = response.statusText;
                        }
                    } catch (e) {
                        errorDetail = response.statusText; // Fallback if response is not valid JSON
                    }
                    throw new Error(`Không thể tải thông tin tài khoản: ${response.status} - ${errorDetail}`);
                }

                const data = await response.json();
                return data;
            } catch (error) {
                console.error("Lỗi khi tải thông tin tài khoản:", error);
                throw error;
            }
        }

        /**
         * Performs Text-to-Speech conversion using ElevenLabs API.
         * @param {string} apiKey - The ElevenLabs API key.
         * @param {string} voiceId - The ID of the voice to use.
         * @param {string} modelId - The ID of the model to use.
         * @param {string} text - The text to convert.
         * @returns {Promise<Blob>} A promise resolving to an audio Blob.
         */
        async function elevenLabsTextToSpeech(apiKey, voiceId, modelId, text) {
            addLog(`Đang gọi API TTS ElevenLabs cho giọng nói ${voiceId} với mô hình ${modelId}...`);
            try {
                const response = await fetch(`https://api.elevenlabs.io/v1/text-to-speech/${voiceId}`, {
                    method: 'POST',
                    headers: {
                        'xi-api-key': apiKey,
                        'Content-Type': 'application/json',
                        'Accept': 'audio/mpeg' // Request MP3 audio
                    },
                    body: JSON.stringify({
                        text: text,
                        model_id: modelId,
                        voice_settings: {
                            stability: 0.5,
                            similarity_boost: 0.75
                        }
                    })
                });

                if (!response.ok) {
                    let errorDetail = 'Lỗi không xác định';
                    try {
                        const errorData = await response.json();
                        // Prioritize 'detail' field if available
                        if (errorData && typeof errorData === 'object' && errorData.detail) {
                            errorDetail = errorData.detail;
                        } else if (errorData && typeof errorData === 'object') {
                            // Fallback to stringifying the entire error object if 'detail' is missing
                            errorDetail = JSON.stringify(errorData);
                        } else {
                            // If not an object or no detail, use status text
                            errorDetail = response.statusText;
                        }
                    } catch (e) {
                        errorDetail = response.statusText; // Fallback if response is not valid JSON
                    }
                    throw new Error(`Không thể chuyển đổi văn bản thành giọng nói: ${response.status} - ${errorDetail}`);
                }

                const audioBlob = await response.blob();
                return audioBlob;
            } catch (error) {
                console.error("Lỗi trong quá trình TTS của ElevenLabs:", error);
                throw error;
            }
        }

        // --- Firebase Initialization ---
        async function initializeFirebase() {
            showLoadingOverlay();
            try {
                const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                if (typeof __app_id !== 'undefined') {
                    appId = __app_id;
                }

                addLog("Đang khởi tạo Firebase...");

                // Authenticate user
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        userIdDisplay.textContent = userId;
                        userIdDisplayContainer.classList.remove('hidden');
                        addLog(`Đã đăng nhập với User ID: ${userId}`);
                    } else {
                        // Sign in anonymously if no user and no custom token
                        if (typeof __initial_auth_token === 'undefined' || __initial_auth_token === '') {
                            try {
                                await signInAnonymously(auth);
                                userId = auth.currentUser.uid; // Get UID after anonymous sign-in
                                userIdDisplay.textContent = userId;
                                userIdDisplayContainer.classList.remove('hidden');
                                addLog(`Đã đăng nhập ẩn danh với User ID: ${userId}`);
                            } catch (anonError) {
                                console.error("Lỗi đăng nhập ẩn danh:", anonError);
                                addLog(`Lỗi đăng nhập ẩn danh: ${anonError.message}`, 'error');
                            }
                        } else {
                            // Use custom token if available
                            try {
                                await signInWithCustomToken(auth, __initial_auth_token);
                                userId = auth.currentUser.uid; // Get UID after custom token sign-in
                                userIdDisplay.textContent = userId;
                                userIdDisplayContainer.classList.remove('hidden');
                                addLog(`Đã đăng nhập với token tùy chỉnh (User ID: ${userId}).`);
                            } catch (tokenError) {
                                console.error("Lỗi đăng nhập với token tùy chỉnh:", tokenError);
                                addLog(`Lỗi đăng nhập với token tùy chỉnh: ${tokenError.message}`, 'error');
                                // Fallback to anonymous if custom token fails
                                try {
                                    await signInAnonymously(auth);
                                    userId = auth.currentUser.uid;
                                    userIdDisplay.textContent = userId;
                                    userIdDisplayContainer.classList.remove('hidden');
                                    addLog(`Đã đăng nhập ẩn danh sau khi token tùy chỉnh thất bại (User ID: ${userId}).`);
                                } catch (fallbackError) {
                                    console.error("Lỗi khi cố gắng đăng nhập ẩn danh sau khi token thất bại:", fallbackError);
                                    addLog(`Lỗi khi cố gắng đăng nhập ẩn danh sau khi token thất bại: ${fallbackError.message}`, 'error');
                                }
                            }
                        }
                    }
                    isAuthReady = true;
                    hideLoadingOverlay();
                    renderActiveTab(); // Render initial tab after auth is ready
                    listenForApiKeys(); // Start listening for API keys
                });

            } catch (error) {
                console.error("Lỗi khởi tạo Firebase:", error);
                addLog(`Lỗi khởi tạo Firebase: ${error.message}`, 'error');
                isAuthReady = true; // Mark as ready even on error to unblock UI
                hideLoadingOverlay();
            }
        }

        // --- Firestore Operations ---

        /**
         * Gets the Firestore collection path for API keys for the current user.
         * @returns {string|null} The collection path or null if not ready.
         */
        function getKeysCollectionPath() {
            if (db && userId) {
                return `artifacts/${appId}/users/${userId}/api_keys`;
            }
            return null;
        }

        /**
         * Listens for real-time updates to the API keys collection.
         */
        function listenForApiKeys() {
            const keysCollectionPath = getKeysCollectionPath();
            if (!keysCollectionPath) {
                addLog("Không thể lắng nghe khóa API: Hệ thống chưa sẵn sàng.", 'warn');
                return;
            }

            const q = collection(db, keysCollectionPath);
            onSnapshot(q, (snapshot) => {
                apiKeys = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                addLog(`Đã tải ${apiKeys.length} khóa API.`);
                if (activeTab === 'manage') {
                    renderKeyManager(); // Re-render key manager if it's the active tab
                } else if (activeTab === 'convert') {
                    // If voices/models are not yet loaded, try to load them from the first active key
                    if (availableVoices.length === 0 || availableModels.length === 0) {
                        const firstActiveKey = apiKeys.find(key => key.isActive);
                        if (firstActiveKey) {
                            updateVoiceAndModelDropdowns(firstActiveKey.key);
                        }
                    }
                }
            }, (error) => {
                console.error("Lỗi tải khóa API:", error);
                addLog(`Lỗi tải khóa API: ${error.message}`, 'error');
            });
        }

        /**
         * Adds a new API key to Firestore or updates an existing one.
         * @param {string} key - The API key string.
         * @param {object} accountInfo - Account info fetched from ElevenLabs API.
         */
        async function addOrUpdateApiKey(key, accountInfo) {
            const keysCollectionPath = getKeysCollectionPath();
            if (!keysCollectionPath) {
                showCustomModal("Hệ thống chưa sẵn sàng. Vui lòng thử lại.");
                return;
            }

            try {
                // Check if key already exists by its value
                const existingKey = apiKeys.find(k => k.key === key);
                // Safely access subscription properties using optional chaining
                const nextResetDate = accountInfo.subscription?.next_character_count_reset_unix ?
                                      new Date(accountInfo.subscription.next_character_count_reset_unix * 1000).toISOString() : null;
                const subscriptionTier = accountInfo.subscription?.tier || 'N/A';
                const canDoTextToSpeech = accountInfo.subscription?.can_do_text_to_speech ?? false; // Default to false if undefined

                const keyData = {
                    key: key,
                    initialCredits: accountInfo.character_limit,
                    remainingCredits: accountInfo.character_limit - accountInfo.character_count,
                    totalUsedCredits: accountInfo.character_count,
                    lastUsed: null,
                    lastVerified: new Date().toISOString(),
                    // Ensure isActive is based on canDoTextToSpeech and remaining credits
                    isActive: canDoTextToSpeech && (accountInfo.character_limit - accountInfo.character_count > 0),
                    subscriptionTier: subscriptionTier,
                    nextResetDate: nextResetDate
                };

                if (existingKey) {
                    const keyDocRef = doc(db, keysCollectionPath, existingKey.id);
                    await updateDoc(keyDocRef, keyData);
                    addLog(`Đã cập nhật khóa API hiện có (ID: ${existingKey.id.substring(0, 5)}...).`);
                } else {
                    const docRef = await addDoc(collection(db, keysCollectionPath), {
                        ...keyData,
                        createdAt: new Date().toISOString()
                    });
                    addLog(`Đã thêm khóa API mới (ID: ${docRef.id.substring(0, 5)}...).`);
                }
            } catch (error) {
                console.error("Lỗi khi thêm/cập nhật khóa API:", error);
                showCustomModal(`Lỗi khi thêm/cập nhật khóa API: ${error.message}`);
                addLog(`Lỗi khi thêm/cập nhật khóa API: ${error.message}`, 'error');
            }
        }

        /**
         * Deletes an API key from Firestore.
         * @param {string} keyId - The ID of the key document to delete.
         */
        async function deleteApiKey(keyId) {
            const keysCollectionPath = getKeysCollectionPath();
            if (!keysCollectionPath) {
                showCustomModal("Hệ thống chưa sẵn sàng. Vui lòng thử lại.");
                return;
            }
            try {
                await deleteDoc(doc(db, keysCollectionPath, keyId));
                addLog(`Đã xóa khóa API (ID: ${keyId.substring(0, 5)}...).`);
            } catch (error) {
                console.error("Lỗi khi xóa khóa API:", error);
                showCustomModal(`Lỗi khi xóa khóa API: ${error.message}`);
                addLog(`Lỗi khi xóa khóa API: ${error.message}`, 'error');
            }
        }

        /**
         * Updates an API key's credits and last used timestamp in Firestore.
         * @param {string} keyId - The ID of the key document.
         * @param {number} creditsUsed - The amount of credits used in this operation.
         */
        async function updateKeyCredits(keyId, creditsUsed) {
            const keysCollectionPath = getKeysCollectionPath();
            if (!keysCollectionPath) {
                console.error("Không thể cập nhật credits: Hệ thống chưa sẵn sàng.");
                return;
            }
            try {
                const keyDocRef = doc(db, keysCollectionPath, keyId);
                const keyDoc = await getDoc(keyDocRef);
                if (keyDoc.exists()) {
                    const currentData = keyDoc.data();
                    const newRemainingCredits = currentData.remainingCredits - creditsUsed;
                    const newTotalUsedCredits = (currentData.totalUsedCredits || 0) + creditsUsed;

                    await updateDoc(keyDocRef, {
                        remainingCredits: Math.max(0, newRemainingCredits), // Ensure not negative
                        totalUsedCredits: newTotalUsedCredits,
                        lastUsed: new Date().toISOString(),
                        isActive: newRemainingCredits > 0 // Deactivate if credits drop to 0 or below
                    });
                    addLog(`Đã cập nhật credits của khóa ${keyId.substring(0, 5)}... (còn lại: ${Math.max(0, newRemainingCredits).toLocaleString()}).`);
                }
            } catch (error) {
                console.error("Lỗi cập nhật credits cho khóa API:", error);
                addLog(`Lỗi cập nhật credits cho khóa ${keyId.substring(0, 5)}...: ${error.message}`, 'error');
            }
        }

        // --- UI Rendering Functions ---

        /**
         * Renders the activity log.
         */
        function renderActivityLog() {
            activityLogList.innerHTML = '';

        /**
         * Handles the text-to-speech conversion process.
         * This includes selecting an API key, updating credits, and performing the TTS call.
         */
        async function handleConvert() {
            if (isConverting) {
                showCustomModal("Đang có một quá trình chuyển đổi đang diễn ra. Vui lòng đợi.");
                return;
            }

            const inputTextElement = document.getElementById('inputText');
            const inputText = inputTextElement.value.trim();
            const voiceSelect = document.getElementById('voiceSelect');
            const selectedVoice = voiceSelect.value;
            const modelSelect = document.getElementById('modelSelect');
            const selectedModel = modelSelect.value;
            const convertButton = document.getElementById('convertButton');
            const audioOutputDiv = document.getElementById('audio-output');
            const audioPlayer = document.getElementById('audioPlayer');
            const progressBarContainer = document.getElementById('progress-bar-container');
            const progressBar = document.getElementById('progress-bar');

            if (!inputText) {
                showCustomModal("Vui lòng nhập văn bản để chuyển đổi.");
                return;
            }
            if (!db || !userId) {
                showCustomModal("Hệ thống chưa sẵn sàng. Vui lòng thử lại.");
                return;
            }
            if (apiKeys.length === 0) {
                showCustomModal("Chưa có khóa API nào được thêm. Vui lòng thêm khóa API trong phần Quản Lý API Key và xác thực chúng.");
                return;

            if (!selectedVoice || !selectedModel) {

                 return;
            }

            isConverting = true;
            convertButton.disabled = true;
            convertButton.innerHTML = `<div class="animate-spin rounded-full h-5 w-5 border-b-2 border-white inline-block mr-2"></div> Đang chuyển đổi...`;
            audioOutputDiv.classList.add('hidden');
            audioPlayer.src = '';
            currentAudioBlob = null; // Reset for new conversion
            progressBarContainer.classList.remove('hidden');
            progressBar.style.width = '0%';

            addLog("Đang bắt đầu chuyển đổi văn bản...");

            try {
                // Filter for active keys with remaining credits, and sort by remaining credits (descending)
                let sortedAvailableKeys = apiKeys
                    .filter(key => key.isActive && key.remainingCredits > 0)
                    .sort((a, b) => b.remainingCredits - a.remainingCredits);

                if (sortedAvailableKeys.length === 0) {
                    showCustomModal("Không có khóa API nào đang hoạt động hoặc đủ credits. Vui lòng thêm/xác thực khóa mới.");
                    addLog("Không có khóa API nào đang hoạt động hoặc đủ credits.", 'error');
                    return;
                }

                const textLength = inputText.length;
                // ElevenLabs charges based on characters. Assume 1 character = 1 credit for simplicity.
                // In real API, check ElevenLabs pricing/character limits for exact calculation.
                const estimatedCreditsNeeded = textLength;

                let successfulConversion = false;
                for (const key of sortedAvailableKeys) {
                    if (key.remainingCredits >= estimatedCreditsNeeded) {
                        addLog(`Đã chọn khóa API (ID: ${key.id.substring(0, 5)}...) với ${key.remainingCredits.toLocaleString()} credits còn lại.`);

                        try {
                            // 2. Deduct credits in Firestore immediately (optimistic update)
                            await updateKeyCredits(key.id, estimatedCreditsNeeded);
                            progressBar.style.width = '50%'; // Simulate progress
                            addLog(`Đã trừ credits cho khóa ${key.id.substring(0, 5)}...`);

                            // 3. Call actual ElevenLabs TTS API
                            const audioBlob = await elevenLabsTextToSpeech(key.key, selectedVoice, selectedModel, inputText);

                            const url = URL.createObjectURL(audioBlob);
                            audioPlayer.src = url;
                            currentAudioBlob = audioBlob; // Store for download
                            audioOutputDiv.classList.remove('hidden');
                            progressBar.style.width = '100%';
                            addLog("Chuyển đổi văn bản thành công.");
                            inputTextElement.value = ''; // Clear input after successful conversion
                            successfulConversion = true;
                            break; // Exit loop if conversion is successful
                        } catch (apiError) {
                            console.error("Cuộc gọi API thất bại cho khóa:", key.id, apiError);
                            addLog(`Cuộc gọi API thất bại cho khóa ${key.id.substring(0, 5)}...: ${apiError.message}. Đang thử khóa tiếp theo nếu có.`, 'error');
                            // IMPORTANT: If API call fails, credits were already deducted.
                            // In a real production app, you might want to re-add credits if the failure
                            // was NOT due to insufficient credits (e.g., network error, invalid voice ID).
                            // This would require parsing ElevenLabs API error codes.
                        }
                    } else {
                        addLog(`Khóa ${key.id.substring(0, 5)}... không đủ credits (${key.remainingCredits.toLocaleString()} < ${estimatedCreditsNeeded.toLocaleString()}). Đang thử khóa tiếp theo.`, 'warn');
                    }
                }

                if (!successfulConversion) {
                    showCustomModal("Không có khóa API nào đủ credits hoặc hoạt động để hoàn thành chuyển đổi. Vui lòng kiểm tra các khóa API của bạn.");
                    addLog("Không tìm thấy khóa API đủ hoặc hoạt động để hoàn tất chuyển đổi.", 'error');
                }

            } catch (error) {
                console.error("Lỗi trong quá trình chuyển đổi văn bản:", error);
                showCustomModal(`Lỗi chuyển đổi: ${error.message}. Vui lòng kiểm tra nhật ký hoạt động.`);
                addLog(`Lỗi trong quá trình chuyển đổi văn bản: ${error.message}`, 'error');
            } finally {
                isConverting = false;
                convertButton.disabled = false;
                convertButton.innerHTML = `Bắt Đầu Chuyển Đổi`;
                progressBarContainer.classList.add('hidden');
            }
        }

        /**
         * Initiates the download of the generated audio.
         */
        function downloadAudio() {
            if (currentAudioBlob) {
                const url = URL.createObjectURL(currentAudioBlob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `elevenlabs_audio_${new Date().toISOString().replace(/[:.]/g, '-')}.mp3`; // Use .mp3 as ElevenLabs returns mpeg
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url); // Clean up the object URL
                addLog("Âm thanh đã được tải về thành công.");
            } else {
                showCustomModal("Không có âm thanh để tải về. Vui lòng tạo âm thanh trước.");
            }
        }

        // --- Event Listeners for Tabs ---
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('tab-convert').addEventListener('click', () => {
                activeTab = 'convert';
                renderActiveTab();
            });
            document.getElementById('tab-manage').addEventListener('click', () => {
                activeTab = 'manage';
                renderActiveTab();
            });
            document.getElementById('tab-batch').addEventListener('click', () => {
                activeTab = 'batch';
                renderActiveTab();
            });
            document.getElementById('tab-options').addEventListener('click', () => {
                activeTab = 'options';
                renderActiveTab();
            });

            // Modal close button listener
            modalCloseButton.addEventListener('click', hideCustomModal);
        });

        // Initialize Firebase and render the app when the window loads
        window.onload = initializeFirebase;

    </script>
</body>
